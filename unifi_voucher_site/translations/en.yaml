configuration:
  unifi_ip:
    name: UniFi IP
    description: The IP address to your UniFi OS Console
  unifi_port:
    name: UniFi Port
    description: The port of your UniFi OS Console, this could be 443 or 8443
  unifi_token:
    name: UniFi Token
    description: The API Key created on the integrations tab within UniFi OS
  unifi_site_id:
    name: UniFi Site ID
    description: The UniFi Site ID
  unifi_ssid:
    name: UniFi SSID
    description: The UniFi SSID where guests need to connect to (Used within templating and 'Scan to Connect')
  unifi_ssid_password:
    name: UniFi SSID Password
    description: The UniFi SSID WPA/WPA2/WPA3 Password (Can be ignored for 'Open' networks) (Used within templating and 'Scan to Connect')
  voucher_types:
    name: Voucher Types
    description: |
      Voucher Types, format: expiration in minutes (required),single-use or multi-use vouchers value - '0' is for multi-use - '1' is for single-use (optional),upload speed limit in kbps (optional),download speed limit in kbps (optional),data transfer limit in MB (optional)
      To skip a parameter just but nothing in between the comma's
      After a voucher type add a semicolon, after the semicolon you can start a new voucher type
  voucher_custom:
    name: Custom Voucher
    description: Allow users to create custom vouchers types within the UI
  service_api:
    name: API Service
    description: Enables/disables the API Service
  printers:
    name: Printers
    description: Enable/disable the printers and setup available printers, currently supported - pdf,escpos ip (Example - pdf,192.168.1.10)
  smtp_from:
    name: SMTP From
    description: SMTP Mail from email address
  smtp_host:
    name: SMTP Host
    description: SMTP Mail server hostname/ip
  smtp_port:
    name: SMTP Port
    description: SMTP Mail server port
  smtp_secure:
    name: SMTP Secure
    description: SMTP Mail use TLS?
  smtp_username:
    name: SMTP Username
    description: SMTP Mail username
  smtp_password:
    name: SMTP Password
    description: SMTP Mail password
  kiosk_enabled:
    name: Kiosk Enabled
    description: Enable/disable the kiosk page on /kiosk
  kiosk_voucher_types:
    name: Kiosk Voucher Types
    description: |
      Kiosk Voucher Types, format: expiration in minutes (required),single-use or multi-use vouchers value - '0' is for multi-use (unlimited) - '1' is for single-use - 'N' is for multi-use (Nx) (optional),upload speed limit in kbps (optional),download speed limit in kbps (optional),data transfer limit in MB (optional)
      To skip a parameter just but nothing in between the comma's
  kiosk_name_required:
    name: Kiosk Name Required
    description: Enable/disable the requirement for a guest to enter their name before generating a voucher
  kiosk_timeout:
    name: Kiosk Timeout
    description: Sets the Kiosk timeout in seconds (Returns the user back to the starting page after inactivity)
  kiosk_homepage:
    name: Kiosk Homepage
    description: Enable/disable an override to redirect to the Kiosk on the / url (Also enables a link from the Kiosk back to the Admin UI)
  kiosk_email:
    name: Kiosk Email
    description: Enable/disable the email voucher button (Requires SMTP to be setup)
  kiosk_printer:
    name: Kiosk Printer
    description: Enable/disable a printer for Kiosk Vouchers (this automatically prints vouchers), currently supported - escpos ip (Example - 192.168.1.10)
  log_level:
    name: Log Level
    description: Sets the application Log Level
  translation_default:
    name: Translation Default
    description: Sets the default translation for dropdowns
  translation_hidden_languages:
    name: Translation Hidden Languages
    description: Hides languages from the UI, example - en,nl,de
  task_cleanup_expired:
    name: Task Cleanup Expired
    description: Enables/disables an automated task to clean up expired vouchers from UniFi
  task_cleanup_unused:
    name: Task Cleanup Unused
    description: Enables/disables an automated task to clean up unused vouchers (Vouchers unused a day after creation) from UniFi
