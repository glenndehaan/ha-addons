version: "2.7.1"
slug: "unifi_voucher_site"
image: glenndehaan/unifi-voucher-site
init: false
arch:
  - aarch64
  - amd64
ingress: true
ingress_port: 3000
panel_icon: mdi:wifi-lock-open
panel_title: UniFi Voucher
panel_admin: false
environment:
  DISABLE_AUTH: 'true'
